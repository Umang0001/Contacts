<div class="wrapper" *ngIf="userDetails">
    <h3>Profile Details</h3>
    <table>
        <tr>
            <th>Name <span>:</span></th>
            <td>{{userDetails.name}}</td>
        </tr>
        <tr>
            <th>Phone <span>:</span></th>
            <td>{{userDetails.phone}}</td>
        </tr>
        <tr>
            <th>Date of birth <span>:</span></th>
            <td>{{userDetails.dob}}</td>
        </tr>
    </table>
</div>
