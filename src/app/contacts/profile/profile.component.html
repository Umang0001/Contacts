
<div  [ngClass]="userDetails.name?'wrapper':''" class="pad-top">
    <h3>Profile Details</h3>
    <table *ngIf="userDetails.name">
        <tr>
            <th>Name <span>:</span></th>
            <td>{{userDetails.name}}</td>
        </tr>
        <tr>
            <th>Phone <span>:</span></th>
            <td>{{userDetails.phone}}</td>
        </tr>
        <tr>
            <th>Date of birth <span>:</span></th>
            <td>{{userDetails.dob}}</td>
        </tr>
    </table>
</div>

<ng-container *ngIf="!userDetails.name">
    <app-profile-details-shimmer></app-profile-details-shimmer>
</ng-container>
