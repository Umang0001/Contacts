<div class="wrapper">
        <h3>Change Details</h3>
        <form [formGroup]="changeDetailsForm" (ngSubmit)="handleChange()">
            <input type="text" formControlName="name" placeholder="Enter name">
            <input type="text" formControlName="phone" placeholder="Enter phone number">
            <input type="date" formControlName="dob" placeholder="Enter birth date">
            <button class="btn btn-sm btn-primary">Submit</button>
        </form>
    </div>
