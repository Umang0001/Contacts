<div class="wrapper">
    <h3>Login</h3>
    <form id="login-form" [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <input class="name" type="text" placeholder="Enter username" formControlName="username">
        <input type="text" placeholder="Enter password" formControlName="password">
        <button class="btn btn-primary btn-sm" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
